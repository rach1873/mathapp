<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Math Game</title>
</head>

<body>

    <div class="forward">
        <a href="math.html">
            <i class="bi bi-arrow-right-circle"></i>
        </a>
    </div>

  

    <div class="container">

        <div class="inner">
            <h1 class="top">What Do You Want to Work on?</h1>

            <!-- Addition -->
            <div class="labels">

                <label class="operator">Addition</label>
                <input type="checkbox" name="operator" value="addition">

            </div>

            <!-- Subtraction -->
            <div class="labels">

                <label class="operator">Subtraction</label>
                <input type="checkbox" name="operator" value="subtraction">

            </div>
    
            <!-- Multiplication -->

            <div class="labels">

                <label class="operator">Multiplication</label>
                <input type="checkbox" name="operator" value="multiplication">

            </div>

            <!-- Division -->
            <div class="labels">

                <label class="operator">Division</label>
                <input type="checkbox" name="operator" value="division">

            </div>
            <a href="math.html">
                
                <button class="play-btn">Lets Go!</button>

            </a>
            
         
          
        </div>

    </div>

    <script src="script.js"></script>
   
</body>

</html>
